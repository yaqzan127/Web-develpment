<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unequal Grid - Bootstrap</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .box {
            background-color: #6f42c1;
            color: white;
            padding: 30px;
            text-align: center;
            border: 3px solid white;
        }
    </style>
</head>

<body>

    <div class="container mt-4">

        <h2 class="text-center mb-4">Unequal Grid Example</h2>

        <div class="row">
            <div class="col-8 box">Column 8</div>
            <div class="col-4 box">Column 4</div>
        </div>

        <div class="row">
            <div class="col-3 box">Column 3</div>
            <div class="col-6 box">Column 6</div>
            <div class="col-3 box">Column 3</div>
        </div>

        <div class="row">
            <div class="col-4 box">Column 4</div>
            <div class="col-8 box">Column 8</div>
        </div>

    </div>

</body>

</html>
