<!DOCTYPE html>
<html>

<head>
    <title>Getting Familiar With HTML Structure</title>
</head>

<body>

    <h1>Welcome to My First Webpage</h1>

    <p>This is my first HTML page where I am practicing the basic structure of HTML.</p>

    <h2>What I Learned</h2>
    <ul>
        <li>HTML has a <code>&lt;head&gt;</code> and a <code>&lt;body&gt;</code></li>
        <li>The <code>&lt;title&gt;</code> appears in the browser tab</li>
        <li>Headings use <code>&lt;h1&gt; to &lt;h6&gt;</code></li>
        <li>Paragraphs use <code>&lt;p&gt;</code></li>
        <li>Lists use <code>&lt;ul&gt;</code> and <code>&lt;li&gt;</code></li>
    </ul>

</body>

</html>
