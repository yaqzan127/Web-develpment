<!DOCTYPE html>
<html>
<head>
    <title>Text Styling in CSS</title>

    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            color: purple;
            text-transform: uppercase;
            text-decoration: underline;
        }

        p {
            color: black;
            font-size: 18px;
            font-style: italic;
            letter-spacing: 1px;
        }

        .bold-text {
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>
<body>

    <h1>Text Styling Project</h1>

    <p>This basic text styling using CSS.</p>

    <p class="bold-text">This is bold and styled using CSS.</p>

</body>
</html>
