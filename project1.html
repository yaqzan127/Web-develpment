<!DOCTYPE html>
<html>

<head>
    <title>Cascading Effect Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 style="color: red;">Inline Style (Highest Priority)</h1>

    <h1>External Style Applied</h1>

    <div class="box">This is a normal div</div>

    <div class="relative-box">
        Relative Box
        <div class="absolute-box">Absolute Box</div>
    </div>

    <div class="fixed-box">Fixed Box</div>

    <p>Scroll down to see background-attachment effect</p>

    <div class="space"></div>

</body>

</html>
