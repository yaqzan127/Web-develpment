<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                text-decoration: overline dashed;
                text-transform: uppercase;
            }
            h2 {
                text-decoration: line-through;
                text-transform: uppercase;
            }
            h3 {
                text-decoration: underline;
                text-transform: lowercase;
            }
            h4 {
                text-decoration: underline overline;
                text-transform: none;
            }
        </style>
    </head>
    <body>
        <h1>BANKAI</h1>
        <h2>BANKAI</h2>
        <h3>BANKAI</h3>
        <h4>BANKAI</h4>
    </body>
</html>
